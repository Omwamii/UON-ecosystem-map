{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UoN Ecosystem map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="{% static 'script.js' %}"></script>
</head>
<body>
    <div id="map"></div>
    <form id="search" method="post">
        {% csrf_token %}
        <input type="text" autocomplete="off" autofocus name="query" id="query-input" placeholder=" Search">
        <button type="submit">Search</button>
    </form>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsBxu22KKv5TjY8daYJRwGIznmCA1zT2Q&callback=initMap"></script>
</body>
</html>
